services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deer-flow-backend
    environment:
      - NODE_ENV=production
      - PORT=8000
      - BACKEND_URL=https://deer-flow.cyberteam.click/api
      - API_BASE_URL=https://deer-flow.cyberteam.click/api
      - SEARCH_API=${SEARCH_API:-tavily}
      - RAG_PROVIDER=${RAG_PROVIDER:-ragflow}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - BRAVE_SEARCH_API_KEY=${BRAVE_SEARCH_API_KEY}
      - RAGFLOW_API_KEY=${RAGFLOW_API_KEY}
      - RAGFLOW_BASE_URL=${RAGFLOW_BASE_URL}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-false}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}
    env_file:
      - .env
    expose:
      - "8000"
    labels:
      - "traefik.enable=true"
      # ðŸ”¥ CRITICAL: Specify Coolify network for Traefik
      - "traefik.docker.network=coolify"
      # ðŸ”§ FIX: Use specific path matching instead of PathPrefix to avoid stripping
      # Backend Router for /api/rag/config endpoint
      - "traefik.http.routers.deer-backend-rag.rule=Host(`deer-flow.cyberteam.click`) && Path(`/api/rag/config`)"
      - "traefik.http.routers.deer-backend-rag.entrypoints=websecure"
      - "traefik.http.routers.deer-backend-rag.tls=true"
      - "traefik.http.routers.deer-backend-rag.priority=2000"
      - "traefik.http.routers.deer-backend-rag.service=deer-backend"
      
      # Backend Router for /api/chat/stream endpoint
      - "traefik.http.routers.deer-backend-chat.rule=Host(`deer-flow.cyberteam.click`) && Path(`/api/chat/stream`)"
      - "traefik.http.routers.deer-backend-chat.entrypoints=websecure"
      - "traefik.http.routers.deer-backend-chat.tls=true"
      - "traefik.http.routers.deer-backend-chat.priority=1900"
      - "traefik.http.routers.deer-backend-chat.service=deer-backend"
      - "traefik.http.routers.deer-backend-chat.middlewares=deer-no-buffer"
      
      # Backend Router for all other /api/* endpoints
      - "traefik.http.routers.deer-backend-api.rule=Host(`deer-flow.cyberteam.click`) && PathPrefix(`/api/`)"
      - "traefik.http.routers.deer-backend-api.entrypoints=websecure"
      - "traefik.http.routers.deer-backend-api.tls=true"
      - "traefik.http.routers.deer-backend-api.priority=1000"
      - "traefik.http.routers.deer-backend-api.service=deer-backend"
      
      # Backend Service Configuration
      - "traefik.http.services.deer-backend.loadbalancer.server.port=8000"
      
      # ðŸ”§ STREAMING: No buffering middleware for real-time responses
      - "traefik.http.middlewares.deer-no-buffer.buffering.maxRequestBodyBytes=0"
      - "traefik.http.middlewares.deer-no-buffer.buffering.maxResponseBodyBytes=0"
      - "traefik.http.middlewares.deer-no-buffer.buffering.memRequestBodyBytes=0"
      - "traefik.http.middlewares.deer-no-buffer.buffering.memResponseBodyBytes=0"

# ðŸŽ¯ EXPLANATION OF THE FIX:
# 
# 1. **Specific Path Matching**: Instead of using PathPrefix(`/api`) which strips the prefix,
#    we use specific Path() matches for critical endpoints
#
# 2. **Priority System**: 
#    - `/api/rag/config` = Priority 2000 (highest)
#    - `/api/chat/stream` = Priority 1900 (high, with no-buffer middleware)
#    - All other `/api/*` = Priority 1000 (catchall)
#
# 3. **No Path Stripping**: By using Path() instead of PathPrefix(), 
#    Traefik forwards the COMPLETE URL including `/api` to the backend
#
# 4. **Streaming Support**: The chat endpoint gets special no-buffer middleware
#    for real-time streaming responses

    command: >
      sh -c "
        echo 'ðŸ¦Œ Installing UV package manager...' &&
        pip install --no-cache-dir uv &&
        echo 'ðŸ¦Œ Installing core dependencies from pyproject.toml...' &&
        uv sync &&
        echo 'ðŸ¦Œ Installing additional research dependencies...' &&
        uv add matplotlib seaborn plotly pillow beautifulsoup4 selenium webdriver-manager mermaid-py diagrams graphviz python-pptx openpyxl xlsxwriter &&
        echo 'ðŸ¦Œ Starting DeerFlow Backend Server on port 8000...' &&
        uv run python -m uvicorn src.server.app:app --host 0.0.0.0 --port 8000 --log-level info
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/rag/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    volumes:
      - ./conf.yaml:/app/conf.yaml:ro
      - deer_flow_data:/app/data
    restart: unless-stopped
    networks:
      - deer-flow-network
      - coolify

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=https://deer-flow.cyberteam.click/api
        - API_URL=https://deer-flow.cyberteam.click/api
    container_name: deer-flow-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://deer-flow.cyberteam.click/api
      - API_URL=https://deer-flow.cyberteam.click/api
    env_file:
      - .env
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      # ðŸ”¥ CRITICAL: Specify Coolify network for Traefik
      - "traefik.docker.network=coolify"
      # Frontend Router - LOWER PRIORITY for root domain
      - "traefik.http.routers.deer-frontend.rule=Host(`deer-flow.cyberteam.click`)"
      - "traefik.http.routers.deer-frontend.entrypoints=websecure"
      - "traefik.http.routers.deer-frontend.tls=true"
      - "traefik.http.routers.deer-frontend.priority=100"
      - "traefik.http.routers.deer-frontend.service=deer-frontend"
      # Frontend Service Configuration
      - "traefik.http.services.deer-frontend.loadbalancer.server.port=3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - deer-flow-network
      - coolify

volumes:
  deer_flow_data:
    driver: local

networks:
  deer-flow-network:
    driver: bridge
  coolify:
    external: true
