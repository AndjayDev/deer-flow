services:
  deerflow-frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://deer-flow.cyberteam.click/api
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://deer-flow.cyberteam.click/api
    networks:
      - deerflow-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.deerflow-frontend.rule=Host(`deer-flow.cyberteam.click`)"
      - "traefik.http.routers.deerflow-frontend.entrypoints=websecure"
      - "traefik.http.routers.deerflow-frontend.tls=true"
      - "traefik.http.routers.deerflow-frontend.priority=10"
      - "traefik.http.services.deerflow-frontend.loadbalancer.server.port=3000"

  deerflow-backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./conf.yaml:/app/conf.yaml:ro
    networks:
      - deerflow-network
    depends_on:
      - deerflow-frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.deerflow-backend.rule=Host(`deer-flow.cyberteam.click`) && PathPrefix(`/api`)"
      - "traefik.http.routers.deerflow-backend.entrypoints=websecure"
      - "traefik.http.routers.deerflow-backend.tls=true"
      - "traefik.http.routers.deerflow-backend.priority=100"
      - "traefik.http.routers.deerflow-backend.middlewares=deerflow-nostream"
      - "traefik.http.services.deerflow-backend.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.deerflow-nostream.buffering.maxRequestBodyBytes=0"
      - "traefik.http.middlewares.deerflow-nostream.buffering.maxResponseBodyBytes=0"
      - "traefik.http.middlewares.deerflow-nostream.buffering.memRequestBodyBytes=0"
      - "traefik.http.middlewares.deerflow-nostream.buffering.memResponseBodyBytes=0"

networks:
  deerflow-network:
    external: true
